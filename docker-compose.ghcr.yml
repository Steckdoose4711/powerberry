version: "2.4"
services:

  # the app post-processes the sensor readings
  powerberry-app:
    container_name: powerberry-app
    image: ghcr.io/steckdoose4711/powerberry-app:latest
    restart: always
    volumes:
      - ./config:/config:ro
    environment:
      CONFIG_PATH: /config/config.json
      REDIS_HOST: powerberry-redis

  # the dsp reads the hardware sensor
  powerberry-dsp:
    container_name: powerberry-dsp
    image: ghcr.io/steckdoose4711/powerberry-dsp:latest
    restart: always
    init: true
    volumes:
      - ./config:/config:ro
    environment:
      CONFIG_PATH: /config/config.json
      REDIS_HOST: powerberry-redis
      REDIS_PORT: 6379

  # redis is used as an in-memory store between the two
  powerberry-redis:
    container_name: powerberry-redis
    image: redis:6.2-alpine
    restart: always
    command: |
      --save "" --appendonly no
